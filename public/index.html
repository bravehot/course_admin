  <body>

      <strong>We're sorry but todolist-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script type="text/javascript" src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function() {
        var goEasy = new GoEasy({
          appkey:'BC-e95e600df2ac4c769a3d8105904508bc'
        });
        window.goEasy = goEasy
        var targetW = 640
        var scale = document.documentElement.clientWidth / targetW
        var metaNode = document.querySelector('meta[name="viewport"]')
        metaNode.content = 'initial-scale='+scale +', minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=0'
      })()
    </script>
